<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-Program pentru calcularea volumului cilindrului</title>
</head>

<body>
    <script>
        // Program pentru calcularea volumului cilindrului
        var r = prompt("Introduceți raza: ");
        var h = prompt("Introduceți înălțimea: ");
        var constanta_pi = 3.14;
        var volululCilindrului = parseInt(r * r) * constanta_pi * parseInt(h);

        //Calculez volumul cilindrului
        alert("Rezultatul este: " + volululCilindrului)

    </script>
</body>

</html>
